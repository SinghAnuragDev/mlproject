<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-predict {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #2e7d32;
        }
        
        .error {
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 8px;
            color: #c62828;
            text-align: center;
        }
        
        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Exam Performance Predictor</h1>
        
        <form method="post" action="{{ url_for('predict_datapoint') }}">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="race_ethnicity">Race or Ethnicity</label>
                <select name="race_ethnicity" id="ethnicity" required>
                    <option value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select name="parental_level_of_education" id="parental_level_of_education" required>
                    <option value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lunch">Lunch Type</label>
                <select name="lunch" id="lunch" required>
                    <option value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course</label>
                <select name="test_preparation_course" id="test_preparation_course" required>
                    <option value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="reading_score">Reading Score (0-100)</label>
                <input type="number" name="reading_score" id="reading_score" 
                       min="0" max="100" placeholder="Enter your Reading score" required>
            </div>
            
            <div class="form-group">
                <label for="writing_score">Writing Score (0-100)</label>
                <input type="number" name="writing_score" id="writing_score" 
                       min="0" max="100" placeholder="Enter your Writing score" required>
            </div>
            
            <button type="submit" class="btn-predict">üîÆ Predict Math Score</button>
        </form>
        
        {% if results %}
        <div class="result">
            <h2>üìä Predicted Math Score: {{ results }}</h2>
            <p>Based on the provided information</p>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error">
            <strong>‚ùå Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        <a href="{{ url_for('index') }}" class="home-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
